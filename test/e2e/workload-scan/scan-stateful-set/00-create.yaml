---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echo
  labels:
    app.kubernetes.io/name: echo-ss
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: echo-ss
  serviceName: echo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: echo-ss
    spec:
      containers:
        - name: app
          # Using image digest to avoid fragile tests
          image: >-
            docker.io/nginxinc/nginx-unprivileged@sha256:6da1811b094adbea1eb34c3e48fc2833b1a11a351ec7b36cc390e740a64fbae4
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
