---
name: CodeQL
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1"

jobs:
  trigger:
    uses: statnett/github-workflows/.github/workflows/codeql.yaml@main
    with:
      language: go
    permissions:
      actions: read
      contents: read
      security-events: write
