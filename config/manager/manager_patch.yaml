---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          args:
            - --leader-elect
          envFrom:
            - configMapRef:
                name: image-scanner-config
          ports:
            - containerPort: 8080
              protocol: TCP
              name: metrics
