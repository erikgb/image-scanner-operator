---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../operator
  - ../trivy-server
  - scc_anyuid_role_binding.yaml
  - service_account.yaml
configMapGenerator:
  - name: trivy-job-config
    namespace: image-scanner
    literals:
      - SERVER=http://trivy.image-scanner.svc.cluster.local
      # FIXME: The second skip path is needed since Trivy somehow removes leading parts from the actual path
      - SKIP_FILES=/var/run/image-scanner/trivy,run/image-scanner/trivy
      - TIMEOUT=30m
generatorOptions:
  disableNameSuffixHash: true
replacements:
  # This replacement ensures that we run the same trivy image in client and server (obtained from server)
  - source:
      kind: StatefulSet
      name: trivy
      fieldPath: spec.template.spec.containers.[name=server].image
    targets:
      - select:
          kind: ConfigMap
          name: image-scanner-config
        fieldPaths:
          - data.TRIVY_IMAGE
