---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../default
patches:
  # FIXME: Somehow sessionAffinity does not work when running e2e tests in some environments
  # Disable trivy server sessionAffinity; not really needed when running a single replica
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: trivy
      spec:
        sessionAffinity: None
  # Replace PVC with emptyDir for e2e-tests
  - patch: |-
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: trivy
      spec:
        volumeClaimTemplates: []
        template:
          spec:
            containers:
              - name: server
            volumes:
              - name: data
                emptyDir: {}
